services:
  # Backend Express Server
  - type: web
    name: ditt-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm ci && bash scripts/setup-piper.sh && npm run build
    startCommand: npm run start
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: TTS_PROVIDER
        value: piper
      - key: PIPER_DIR
        value: /opt/render/project/src/server/piper
    healthCheckPath: /api/health

  # Frontend React App
  - type: static
    name: ditt-frontend
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://ditt-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

